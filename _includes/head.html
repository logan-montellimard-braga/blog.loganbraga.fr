<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="logan braga blog dev web puy-en-velay programmation">
  <meta name="description" content="Blog personnel de Logan Braga, développeur logiciel, développeur web, étudiant au Puy-en-Velay.">
  <meta name="author" content="Logan Braga">

  <!-- Open Graph Protocol -->
  <meta property="og:title" content="Logan Braga - Blog | Développeur web et logiciel" />
  <meta property="og:description" content="Blog de Logan Braga, développeur web et logiciel basé au Puy-en-Velay." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:site_name" content="Logan Braga" />
  <meta property="og:url" content="http://blog.loganbraga.fr/" />
  <meta property="og:image" content="http://loganbraga.fr/assets/icons/favicon-196x196.png" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@logan_braga" />
  <meta name="twitter:title" content="Logan Braga - Blog | Développeur web et logiciel" />
  <meta name="twitter:description" content="Blog de Logan Braga, développeur étudiant." />
  <meta name="twitter:image" content="http://loganbraga.fr/assets/icons/favicon-196x196.png" />

  <link rel="author" href="https://plus.google.com/+LoganBragaFrance/" />
  <link rel="publisher" href="https://plus.google.com/+LoganBragaFrance" />

  <title>{{ page.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

  <!-- RSS readers -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Modernizr -->
  <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>

  {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
